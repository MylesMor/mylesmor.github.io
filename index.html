<!DOCTYPE html>
<html>
<head>
        <title>Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="title">Countdown Timer</div>
	<div id="ex">Please enter a specific day (ie Halloween, Christmas) or a date in the format: Month Date, Year HH:MM:SS</div>
	<div class="header">
	<input type="text" id="myText" value=>
	
	<button type="button" id="enter" onclick="countdown()" onkeydown = "if (event.keyCode == 13) {
                        countdown()}">Enter</button>
	
		</div>
	
	<p id="time"></p>
	<script>

		
		function countdown() {
		var countDownDate;
		
		var month = new Date().getMonth()+1;
		var day = new Date().getDate();
		
			
		document.getElementById('enter').onclick = function() {
			var year = new Date().getYear()-100 + 2000;
   			var input = document.getElementById("myText").value.toLowerCase();
			switch(input.replace(/\s+/g, "")) {
				case "halloween":
					if (month == 11 || 12) {
					year = year + 1;
				}
				countDownDate = new Date("October 31, " + year + " 00:00:00");
				document.getElementById("image").style.opacity = "1";
				document.getElementById("image").src = "images/halloween.jpg";
	
					
					break;
				
			
				case "christmas": 
				case "xmas": 
				case "christmasday":
				case "december25":
				case "25december":
				if (month == 12 && day >= 25) {
					year = year + 1;
				}
				countDownDate = new Date("December 25, " + year + " 00:00:00");
				document.getElementById("image").style.opacity = "1";
						document.getElementById("image").src = "images/christmas.jpg"


					break;

			
				case "newyear'sday": case "newyear": case "newyear's": case "newyears": case "1january": case "january1":
					year = year + 1;
				countDownDate = new Date("January 1, " + year + " 00:00:00");
				document.getElementById("image").src = "images/fireworks.jpg";
				document.getElementById("image").style.opacity = "1";



					break;

				case "valentine'sday": case "valentines": case "valentine's": case "valentinesday": case "valentine":
					if (month >= 2 && day >= 14) {
						year = year + 1;
					}
				countDownDate = new Date("February 14, " + year + " 00:00:00");
				document.getElementById("image").style.opacity = "1";
				document.getElementById("image").src = "images/valentines.jpg";

				break;
					
				case "stpatrick'sday": case "stpatricksday": case "stpaddys": case "stpaddy'sday": case "stpaddy's":
						if (month >= 3 && day >= 17) {
						year = year + 1;
					}
				countDownDate = new Date("March 17, " + year + " 00:00:00");
				document.getElementById("image").style.opacity = "1";
				document.getElementById("image").src = "images/patrick.jpg";
				break;
					
				case "aprilfools": case "aprilfool's": case "april1": case "1april":
				if (month >= 4 && day >= 1) {
						year = year + 1;
					}
				countDownDate = new Date("April 1, " + year + " 00:00:00");
				document.getElementById("image").style.opacity = "1";
				document.getElementById("image").src = "images/april.jpg";
				break;
					
				default:
				countDownDate = new Date(input);
				document.getElementById("image").style.opacity = "1";
				document.getElementById("image").src = "images/mountain.jpg";





				
			}
			
				var x = setInterval(function() {

  			var now = new Date().getTime();

  			var distance = countDownDate - now;
			

  			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			if (isNaN(days) || !isNaN(parseInt(input)) || !isNaN(parseFloat(input))) {
			  		document.getElementById("time").innerHTML = "Please follow the correct format!"; 
			} 
			else if (seconds < 0) {
			  		document.getElementById("time").innerHTML = "That date is in the past!"; 
			}
			else {
						document.getElementById("time").innerHTML = days + "d " + hours + "h "
  				+ minutes + "m " + seconds + "s ";			
			}
			
			
		}, 1000);
			
			
		}
		
		document.getElementById("time").innerHTML = "...";
		
		}
		
		
		countdown()
		
		
		
		
</script>

<div id="cover">
	<img id="image" class="load">
	<img id="christmas" class="load" src="images/christmas.jpg"> 	
	<img id="newyear" class="load" src="images/fireworks.jpg"> 
	<img id="halloween" class="load" src="images/halloween.jpg"> 
	<img id="mountain" class="load" src="images/mountain.jpg"> 
	<img id="valentines" class="load" src="images/valentines.jpg">
	<img id="april" class="load" src="images/april.jpg"> 
	<img id="patrick" class="load" src="images/patrick.jpg"> 


</div>
	<script>
		document.getElementById("cover").style.backgroundImage = "url('images/mountain.jpg')";
		document.getElementById("cover").style.backgroundSize = "cover";
		document.getElementById("cover").style.setProperty("-webkit-transition", "background-image 1s ease-in-out");
		document.getElementById("cover").style.backgroundRepeat = "no-repeat";


	</script>
