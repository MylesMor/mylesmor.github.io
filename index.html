<!DOCTYPE html>
<html>
<head>
        <title>Countdown Timer</title>
        
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" href="images/clock.png">
</head>

<body>
	<div id="title">Countdown Timer</div>
	
	<div id="ex">Please enter a specific day (ie Halloween, Christmas) or a date (and optionally time) in the format: DD/MM/YYYY HH:MM:SS</div>
	
	<div class="header">
		<input type="text" id="myText" value=>
	
		<button type="button" id="enter" onclick="countdown()">Enter</button>
	
	</div>
	
	<p id="time"></p>
	
	<script type="text/javascript" src="js/script.js"></script>
	
	<div id="cover">
		<img id="image" class="load">
		<img id="sea" class="load" src="images/sea.jpg"> 
		<img id="landscape" class="load" src="images/landscape.jpg"> 
		<img id="christmas" class="load" src="images/christmas.jpg"> 	
		<img id="newyear" class="load" src="images/fireworks.jpg"> 
		<img id="halloween" class="load" src="images/halloween.jpg"> 
		<img id="valentines" class="load" src="images/valentines.jpg">
		<img id="patrick" class="load" src="images/patrick.jpg"> 
		<img id="pmobile" class="load" src="images/clovermobile.jpg"> 
		<img id="christmasmobile" class="load" src="images/christmasmobile.jpg">
		<img id="newyearmobile" class="load" src="images/fireworksmobile.jpg">
		<img id="valentinesmobile" class="load" src="images/valentinesmobile.jpg"> 
		<img id="halloweenmobile" class="load" src="images/halloweenmobile.jpg">


	</div>
	
	
    <script type="text/javascript" src="js/analytics.js"></script>
  

</body>
</html>
