<!DOCTYPE html>
<html>
<head>
        <title>Countdown Timer</title>
        
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="title">Countdown Timer</div>
	
	<div id="ex">Please enter a specific day (ie Halloween, Christmas) or a date (and optionally time) in the format: DD/MM/YYYY HH:MM:SS</div>
	
	<div class="header">
		<input type="text" id="myText" value=>
	
		<button type="button" id="enter" onclick="countdown()">Enter</button>
	
	</div>
	
	<p id="time"></p>
	
	<script type="text/javascript" src="js/script.js"></script>
	
	<div id="cover">
		<img id="image" class="load">
		<img id="christmas" class="load" src="images/christmas.jpg"> 	
		<img id="newyear" class="load" src="images/fireworks.jpg"> 
		<img id="halloween" class="load" src="images/halloween.jpg"> 
		<img id="mountain" class="load" src="images/mountain.jpg"> 
		<img id="valentines" class="load" src="images/valentines.jpg">
		<img id="april" class="load" src="images/april.jpg"> 
		<img id="patrick" class="load" src="images/patrick.jpg"> 


	</div>
		<script>
			document.getElementById("cover").style.backgroundImage = "url('images/mountain.jpg')";
			document.getElementById("cover").style.backgroundSize = "cover";
			document.getElementById("cover").style.setProperty("-webkit-transition", "background-image 1s ease-in-out");
			document.getElementById("cover").style.backgroundRepeat = "no-repeat";


	</script>
