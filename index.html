<!DOCTYPE html>
<html>
<head>
        <title>Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="title">Countdown Timer</div>
	<div id="ex">Please enter a specific day (ie Halloween, Christmas) or a date in the format: Month Date, Year HH:MM:SS</div>
	<div class="header">
	<input type="text" id="myText" value=>
	
	<button type="button" id="enter" onclick="countdown()" onkeydown = "if (event.keyCode == 13) {
                        countdown()}">Enter</button>
	
		</div>
	
	<p id="demo"></p>
	<script>
		
		
		function countdown() {
		var countDownDate;
		
		var month = new Date().getMonth()+1;
		var day = new Date().getDate();
			
		document.getElementById('enter').onclick = function() {
			var year = new Date().getYear()-100 + 2000;
   			var input = document.getElementById("myText").value.toLowerCase();
			switch(input) {
				case "halloween":
					if (month == 11 || 12) {
					year = year + 1;
				}
				countDownDate = new Date("October 31, " + year + " 00:00:00");
				document.getElementById("cover").style.backgroundImage = "url('images/halloween.jpg')";
				document.getElementById("cover").style.backgroundSize = "cover";
				document.getElementById("cover").style.backgroundRepeat = "no-repeat";
				document.getElementById("cover").style.backgroundPosition = "top";




					break;
				
			
				case "christmas": 
				case "xmas": 
				case "christmas day":
				if (month == 12 && day >= 25) {
					year = year + 1;
				}
				countDownDate = new Date("December 25, " + year + " 00:00:00");
				document.getElementById("cover").style.backgroundImage = "url('images/christmas.jpg')";
				document.getElementById("cover").style.backgroundSize = "cover";
				document.getElementById("cover").style.backgroundPosition = "top";
				document.getElementById("cover").style.backgroundRepeat = "no-repeat";


					break;

			
				case "new year's day": case "new year": case "new year's": case "new years":
					year = year + 1;
				countDownDate = new Date("January 1, " + year + " 00:00:00");
				document.getElementById("cover").style.backgroundImage = "url('images/fireworks.jpg')";
				document.getElementById("cover").style.backgroundSize = "cover";
				document.getElementById("cover").style.backgroundPosition = "top";
				document.getElementById("cover").style.backgroundRepeat = "no-repeat";


					break;

				case "valentine's day": case "valentines": case "valentine's": case "valentines day": case "Valentine":
					if (month >= 2 && day >= 14) {
						year = year + 1;
					}
				countDownDate = new Date("February 14, " + year + " 00:00:00");
				document.getElementById("cover").style.backgroundImage = "url('images/valentines.jpg')";
				document.getElementById("cover").style.backgroundSize = "cover"; 
				document.getElementById("cover").style.backgroundPosition = "top";
				document.getElementById("cover").style.backgroundRepeat = "no-repeat";
				break;
					
				default:
				countDownDate = new Date(input);
				document.getElementById("cover").style.backgroundImage = "url('images/mountain.jpg')";
				document.getElementById("cover").style.backgroundSize = "cover";
				document.getElementById("cover").style.backgroundPosition = "top";
				document.getElementById("cover").style.backgroundRepeat = "no-repeat";



				
			}
			
				var x = setInterval(function() {

  			var now = new Date().getTime();

  			var distance = countDownDate - now;
			

  			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			if (isNaN(days) || !isNaN(parseInt(input)) || !isNaN(parseFloat(input))) {
			  		document.getElementById("demo").innerHTML = "Please follow the correct format!"; 
			} 
			else if (seconds < 0) {
			  		document.getElementById("demo").innerHTML = "That date is in the past!"; 
			}
			else {
						document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  				+ minutes + "m " + seconds + "s ";			
			}
			
			
		}, 1000);
			
			
		}
		
		document.getElementById("demo").innerHTML = "...";
		
		}
		
		
		countdown()
		
</script>

<div id="cover"></div>
	<script>
			document.getElementById("cover").style.backgroundImage = "url('images/mountain.jpg')";
		document.getElementById("cover").style.backgroundSize = "cover";
		document.getElementById("cover").style.setProperty("-webkit-transition", "background-image 1s ease-in-out");


	</script>
	

</body>
</html>
